</x3d>

<div>
    <button onclick="changeSofa()">Change Texture</button>
</div>
<script>
    function changeSofa()
    {
        if(document.getElementById('MA_Texture_003').getAttribute("url")!= "img/sofa.jpg")
            document.getElementById('MA_Texture_003').setAttribute("url", "img/sofa.jpg");
        else
            document.getElementById('MA_Texture_003').setAttribute("url", "img/sofatext2.jpg");
    }
</script>
